<div class="container section-login">
    <div class="box-login">
        <div class="box-header">
            <div class="contents">
                <h2>ยินดีต้อนรับ</h2>
                <p>เข้าสู่ระบบเพื่อใช้งาน</p>
            </div>
        </div>
        <div class="box-body">
            <form [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit(loginForm.value)">
                <mat-form-field appearance="outline" class="w-100 mt-2">
                    <mat-icon matPrefix class="mr-1 text-muted">person</mat-icon>
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" formControlName="email" required>
                    <mat-error *ngIf="loginForm.controls['email'].errors?.['required']">Email is required</mat-error>
                    <mat-error *ngIf="loginForm.controls['email'].hasError('minlength')">Email incorrect!</mat-error>
                </mat-form-field>
                
                <mat-form-field appearance="outline" class="w-100 mt-1">
                    <mat-icon matPrefix class="mr-1 text-muted">lock</mat-icon>
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" formControlName="password" required [type]="hide ? 'password' : 'text'">
                    <mat-error *ngIf="loginForm.controls['password'].errors?.['required']">Password is required</mat-error>
                    <mat-error *ngIf="loginForm.controls['password'].hasError('minlength')">Password isn't long enough, minimum of 6 characters</mat-error>
                    
                    <button mat-icon-button matSuffix (click)="hide = !hide" type="button" class="text-muted">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <div class="text-right fw-300">ลืมรหัสผ่าน</div>
                <div class="text-center my-3"> 
                    <button mat-raised-button class="login"  type="submit">
                        เข้าสู่ระบบ
                    </button>
                </div>     
            </form>

        </div>
    </div>
</div>
